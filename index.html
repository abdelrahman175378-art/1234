<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AK – Doha Elite Boutique</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>AK</h1>
    <p>Doha Elite Boutique</p>
  </header>

  <main>
    <section class="hero">
      <h2>Luxury Fashion Experience</h2>
      <p>Discover exclusive collections crafted for elegance and style.</p>
      <button onclick="openChat()">Chat with AI Stylist</button>
    </section>

    <section class="chatbox" id="chatbox">
      <div class="messages" id="messages"></div>
      <div class="input-box">
        <input id="userInput" placeholder="Type your message...">
        <button onclick="sendMsg()">Send</button>
      </div>
    </section>
  </main>

  <footer>
    © 2026 AK Boutique – All rights reserved
  </footer>

  <script src="script.js"></script>
</body>
</html>
